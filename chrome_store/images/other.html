<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨语言社区讨论助手 SVG 示例</title>
</head>
<body style="background-color: #1A2A3A; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<svg width="1000" height="600">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#1A2A3A" />

    <!-- 标题 -->
    <text x="50" y="80" font-size="36" fill="white" font-weight="bold">跨语言社区讨论助手</text>
    <text x="50" y="120" font-size="20" fill="#00bfff">一键获取多语言讨论要点</text>

    <!-- 列表项 -->
    <text x="70" y="180" font-size="20" fill="white">• 支持中文、英文等多语言总结</text>
    <text x="70" y="220" font-size="20" fill="white">• 快速理解英文社区讨论</text>
    <text x="70" y="260" font-size="20" fill="white">• 智能多语言转换</text>

    <!-- 底部文字 -->
    <text x="50" y="550" font-size="18" fill="#999999">突破语言障碍，链接全球社区讨论</text>

    <!-- 图片区域 -->
    <!-- 图片1 上移 -->
    <image x="500" y="100" width="400" height="250" href="hn.jpg" />

    <!-- 图片2 上移 -->
    <image x="500" y="370" width="400" height="250" href="other.jpg" />
</svg>

</body>
</html>
