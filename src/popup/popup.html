<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Community TL;DR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="popup-container w-80 p-4">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-lg font-semibold text-gray-800">Community TL;DR</h1>
            <button id="settingsButton" class="text-gray-600 hover:text-gray-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="mb-4">
            <div id="notOnCommunity" class="hidden">
                <p class="text-gray-600 text-sm">
                    Visit a supported community to start summarizing discussions:
                </p>
                <ul class="mt-2 space-y-2 text-sm">
                    <li class="flex items-center text-gray-700">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        Hacker News
                    </li>
                    <li class="flex items-center text-gray-700">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        Reddit
                    </li>
                </ul>
                <hr class="mb-4 mt-4">
                <span>Powered by i365.tech</a></span>
            </div>

            <div id="onCommunity" class="hidden">
                <div class="bg-gray-50 rounded-md p-3 mb-4">
                    <div class="flex flex-col">
                        <div class="mb-1">
                            <span class="text-xs font-medium text-gray-500">TYPE</span>
                            <span id="pageType" class="text-sm font-medium text-gray-700 ml-2">Discussion</span>
                        </div>
                        <div class="mt-1">
                            <span class="text-xs font-medium text-gray-500">TITLE</span>
                            <div id="pageTitle" class="text-sm text-gray-800 mt-1 line-clamp-2 break-words"></div>
                        </div>
                    </div>
                </div>
                <div id="threadInfo" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="space-y-3">
            <button id="summarizeBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed hidden">
                Summarize Discussion
            </button>
            
            <button id="toggleSidebarBtn" class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed hidden">
                Toggle Summary Sidebar
            </button>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-4 text-sm hidden">
            <div class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-blue-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="statusText" class="text-gray-600"></span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
